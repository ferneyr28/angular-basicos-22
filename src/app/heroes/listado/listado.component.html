<p>listado de Héroes</p>

<div *ngIf="heroeBorrado; else noBorrado">
  <h3>
    Héroe borrado: <small>{{ heroeBorrado }}</small>
  </h3>
</div>

<!-- referencia local #noBorrardo del lado del template -->
<ng-template #noBorrado>
    <h3>
        No ha borrado nada.
      </h3>
</ng-template>

   
 

<ul>
  <li *ngFor="let heroe of heroes; let i = index">{{ i + 1 }} - {{ heroe }}</li>
</ul>

<button (click)="borrarHeroe()">Borrar</button>
